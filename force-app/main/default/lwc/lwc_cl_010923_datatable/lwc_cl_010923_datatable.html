<template>
    <lightning-card title="Contact Data in Table format" icon-name="standard:contact">
        <template if:true={contact.data}>
            <lightning-datatable
                key-field="Id"
                data={contact.data}
                columns={col}
                onsave={handleSave}
                draft-values={draftValues}
                >
            </lightning-datatable>
        <template if:true={contact.error}>
            <!--program here in case error-->
        </template>        
        </template>
    </lightning-card>
</template>
